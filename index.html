<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Lim Scooter</title>

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>
    <main id="sfondodeltesto">

        <!-- Logo e Titolo -->
        <header>
            <img src="logo.png">
            <div>Taking Booleaners from A to B</div>
        </header>

        <!-- Pulsanti Prenotazioni e Luci -->
        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <!-- Corpo del Testo -->
        <main>

            <!-- Monopattino 1 -->
            <section>
                <div>
                    <input type="checkbox"><span class="idutente">Monopattino Gino22</span>
                </div>

                <div>
                    <span>&xmap; Via Guadalametri - a 220 metri da te</span>
                </div>

                <div>
                    <span>Stato carica:</span>
                </div>

                <hr id="carica1">
            </section>

            <!-- Monopattino 2 -->
            <section>
                <div>
                    <input type="checkbox"><span class="idutente">Monopattino Mike24</span>
                </div>
                
                <div>
                    <span>&xmap; Via Ricciardoni - a 420 metri da te</span>
                </div>

                <div>
                    <span>Stato carica:</span>
                </div>

                <hr id="carica2">
            </section>

            <!-- Monopattino 3 -->
             <section>
                <div>
                    <input type="checkbox"><span class="idutente">Monopattino Fede154</span>
                </div>

                <div>
                    <span>&xmap; Via Mentarini - a 490 metri da te</span>
                </div>

                <div>
                    <span>Stato carica:</span>
                </div>

                <hr id="carica3">
            </section>

        </main>
    </main>
</body>
</html>
